{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area breadcam_bg_2">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>blog</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<!--================Blog Area =================-->
<section class="blog_area section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <!-- Форма для добавления нового блога -->
                <div class="blog-form mb-5">
                    <h4>Добавить новый блог</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="blog_title">Заголовок</label>
                            <input type="text" class="form-control" id="id_blog_title" name="blog_title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Содержание</label>
                            <textarea class="form-control" id="id_description" name="description" rows="5" type="text" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Изображение</label>
                            <input type="file" class="form-control-file" id="image" name="image">
                        </div>
                        <button type="submit" class="btn btn-primary">Опубликовать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================Blog Area =================-->
{% endblock content %}
